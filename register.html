<!DOCTYPE html>
<html lang="ar">
    <link rel="icon" type="image/png" href="images (8).jpeg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب - منصة زوسر</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="background-container">
        <img src="220.png" alt="Background Image" class="background-image">
    </div>

    <div class="login-container">
        <div class="login-box">
            <h2>إنشاء حساب جديد</h2>
            <form id="registerForm">
                <div class="input-group">
                    <input type="text" id="fullname" placeholder="الاسم الكامل" name="fullname" required>
                </div>
                <div class="input-group">
                    <input type="email" id="email" placeholder="البريد الإلكتروني" name="email" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="كلمة المرور" name="password" required>
                </div>
                <div class="input-group">
                    <button type="submit">إنشاء حساب</button>
                </div>
            </form>
            <div class="options">
                <p>هل لديك حساب؟ <a href="login.html">تسجيل الدخول</a></p>
            </div>
        </div>
    </div>

    <script src="register.js"></script>
</body>
</html>
