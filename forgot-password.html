<!DOCTYPE html>
<html lang="ar">
    <link rel="icon" type="image/png" href="images (8).jpeg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نسيت كلمة المرور - منصة زوسر</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="background-container">
        <img src="220.png" alt="Background Image" class="background-image">
    </div>

    <div class="login-container">
        <div class="login-box">
            <h2>نسيت كلمة المرور</h2>
            <form id="resetForm">
                <div class="input-group">
                    <input type="email" id="email" placeholder="البريد الإلكتروني" name="email" required>
                </div>
                <div class="input-group">
                    <button type="submit">إرسال رابط إعادة تعيين كلمة المرور</button>
                </div>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
