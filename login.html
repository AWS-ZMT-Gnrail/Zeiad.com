<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة زوسر - تسجيل الدخول</title>
    <link rel="icon" type="image/png" href="8.icon.png">
    <link rel="stylesheet" href="login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="background-container">
        <div class="background-image"></div>
    </div>

    <div class="login-container">
        <div class="login-box">
            <div class="logo-container">
                <img src="8.icon.png" alt="Icon" class="logo">
            </div>

            <h2 id="login-header">تسجيل الدخول</h2>

            <form id="loginForm">
                <div class="input-group">
                    <input type="text" id="username" placeholder="اسم المستخدم" name="username" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="كلمة المرور" name="password" required>
                </div>
                <div class="input-group">
                    <button type="submit" id="loginBtn">دخول</button>
                </div>
            </form>

            <div class="social-login">
                <button id="google-login"><i class="fab fa-google"></i></button>
                <button id="facebook-login"><i class="fab fa-facebook"></i></button>
                <button id="guest-login"><i class="fas fa-user"></i></button>
            </div>

            <div class="options">
                <a href="forgot-password.html">نسيت كلمة المرور؟</a>
                <p>ليس لديك حساب؟ <a href="register.html">إنشاء حساب</a></p>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
